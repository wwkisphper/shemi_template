<!doctype html>
<html class="no-js">
<head>
<style type="text/css">
    .am-table th,td{text-align: center;}
</style>
{include file="public/head" /}

</head>
<body>

{include file="public/header" /}

<div class="am-cf admin-main">

{include file="public/sidebar" nav="shop"/}

<div class="admin-content">
    <div class="admin-content-body">

<div class="am-cf am-padding am-padding-bottom-0">
            
    <div class="am-g">
        <div class="am-u-sm-7">
            <strong class="am-text-primary am-text-lg">积分商城管理</strong> / <small>添加商品</small>
        </div>
        <div class="am-u-sm-4">
            
        </div>
        <div class="am-u-sm-1">
           
        </div>
    </div>
</div>
<hr>
<form class="am-form" method="post" action="{:url('Shop/AddGoods')}" enctype="multipart/form-data" >
<div class="am-panel am-panel-primary">
  <div class="am-panel-hd">商品基本信息</div>
  <div class="am-panel-bd">

    <div class="am-form-group">
      <label for="doc-ipt-name-1">商品名称</label>
      <input type="text" class="" id="doc-ipt-name-1" name="goods_name" placeholder="请输入商品名称" required >
    </div>

    <div class="am-form-group">
      <label for="doc-ipt-price-1">所需积分</label>
      <input type="number" step="1" min="0" class="" id="doc-ipt-price-1" name="integral" placeholder="请输入商品所需积分" required >
    </div>

    <div class="am-form-group am-form-file">
      <label for="doc-ipt-file-2">商品图片</label>
      <div>
        <button type="button" class="am-btn am-btn-default am-btn-sm">
          <i class="am-icon-cloud-upload"></i> 选择要上传的文件(每次可多选，如拉框选或按住左Ctrl多选，但每次点击此处皆清空之前的选择，宽高比例：1)</button>
      </div>
      <input type="file" id="doc-ipt-file-2" required multiple name="picture[]">
    </div>

  </div>
</div>

<div class="am-panel am-panel-primary">
  <div class="am-panel-hd">商品简介</div>
  <div class="am-panel-bd">
    <div class="am-form-group">
      <textarea class="" rows="10" id="doc-ta-1" name="description"></textarea>
    </div>
  </div>
</div>

<center><button type="submit" class="am-btn am-btn-secondary am-round" style="width:50%;">添加</button></center>
</form>
</div>
 </div>

  </div>
{include file="public/footer" /}
</body>
</html>
