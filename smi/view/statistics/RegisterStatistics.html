<!DOCTYPE html>
<html class="no-js">
<head>
  {include file="public/head" /}
</head>
<body>
  {include file="public/header" /}


<div class="am-cf admin-main">
{include file="public/sidebar" nav="statistics"/}
<style type="text/css">
.txtr {text-align: right;}
.am-btn-default {background-color: #fff}
/*select {color: rgba(0,0,0,0)!important;}*/
.am-progress {margin-bottom: 0;max-width: 300px;}
.am-progress-bar {color: #000;}
.am-form input[type='datetime-local'] {display: inline;width: 220px;}
</style>
<div class="admin-content">
  <div class="admin-content-body">
    <div class="am-cf am-padding">
      <div class="am-fl am-cf">
        <strong class="am-text-primary am-text-lg">数据统计</strong> / 
        <small>注册量增长趋势</small>
      </div>
    </div>
    <hr style="margin-top:0px;">

    <div class="am-g" style="padding: 0 1.6rem;">
      <div class="am-panel am-panel-secondary">
        <div class="am-panel-hd">查询注册量增长趋势</div>
        <div class="am-panel-bd">
          <form action="" method="GET" class="am-form">
            <div class="am-g">
              <div class="am-form-group">
                <div class="am-u-sm-2 txtr">日期</div>
                <div class="am-u-sm-2">
                  开始时间:<input type="date" name="begindate"  value="{$begindate}"/>
                </div>
                <div class="am-u-sm-2">
                  结束时间:<input type="date" name="enddate" value="{$enddate}"/>
                </div>
                <div class="am-u-sm-6" style="line-height: 37px;">&nbsp;</div>
              </div>
              <div class="am-form-group" style="padding-top: 30px;">
                <div class="am-u-sm-2">&nbsp;</div>
                <div class="am-u-sm-3">
                  <button type="submit" class="am-btn am-btn-default">搜索</button>
                </div>
                <div class="am-u-sm-1">&nbsp;</div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="am-panel am-panel-default">
        <div class="am-panel-hd">趋势图示例</div>
        <div class="am-panel-bd">
          <div id="container" style="min-width: 300px; height: 400px; margin: 0 auto"></div>  
        </div>
      </div>
    </div>
  </div>
  <footer class="admin-content-footer"><hr></footer>
</div>

{include file="public/footer" /}
<script src="__ROOT__/static/highcharts/highcharts.js"></script>
<script type="text/javascript">
  $(function(){
    $('#container').highcharts({
      chart: {type: 'line'},
      title: {text: ''},
      subtitle: {text: ''},
      credits: {text: '', href: ''},
      colors: ['#0061a5', '#ff0000'],
      xAxis: {categories: [{:implode(',',$data['title'])}] },
      yAxis: {title: {text: '人数'},allowDecimals:false },
      series: [{
        name: '注册量',
        data: [{:implode(',',$data['count'])}]
      }]
    });
  });
</script>

  </body>
  </html>
